<body style="background-color: #2C3E50">

    <script type="text/javaScript">
    
    function calculomasa(peso, altura) {
        peso = peso*0.4536

        var imc = peso / altura

        if (imc < 18.5) {
            alert("Estas por debbajo del peso normal")
        }
        else if (imc>=18.5 && imc<=25){
            alert("Estas saludable, tu peso es normal")
        }
        else if (imc>25){
            alert("Â¡Cuidado! Estas en sobrepeso")
        }
    }

    calculomasa(prompt("Ingrese su peso (En Lb): ",),prompt("Ingrese su altura (En Mt): ",))
</script>
