<body style="background-color: #2C3E50">

    <script type="text/javaScript">

    var matriz = new Array(2);
    matriz[0] = new Array(2);
    matriz[1] = new Array(2);

    var operacion = 0

    for(i=0; i<2; i++){
        for(j=0; j<2; j++){
            matriz[i][j] = prompt("Ingrese el numero, posicion ["+i+"]["+j+"]: ",)
        }
    }

    operacion = matriz[0][0] * matriz[1][1]
    operacion = operacion - (matriz[1][0] * matriz[0][1])

    alert("Resultado: "+operacion)
  
   
    
</script>
</body>

</html>
