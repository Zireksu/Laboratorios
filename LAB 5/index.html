<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Table 07</title>

	<body>
					<h1 class="titulo"><b>Finca la Piñita</b></h1><br>
				
				
				<div>
						<table name="table" cellpadding="10" width="50%">
						  <thead>
						    <tr>
						      <th></th>
						      <th>Día 1</th>
						      <th>Día 2</th>
						      <th>Día 3</th>
                              <th>Día 4</th>
                              <th>Día 5</th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr>
						      <th scope="row">Empleado 1</th>
						      <td><input type="number" id="11" class="empleado1" placeholder="Lunes"/></td>
						      <td><input type="number" id="12" class="empleado1" placeholder="Martes"/></td>
						      <td><input type="number" id="13" class="empleado1" placeholder="Miércoles"/></td>
                              <td><input type="number" id="14" class="empleado1" placeholder="Jueves"/></td>
                              <td><input type="number" id="15" class="empleado1" placeholder="Viernes"/></td>
						    </tr>
						    <tr>
						      <th scope="row">Empleado 2</th>
						      <td><input type="number" id="21" class="empleado2" placeholder="Lunes"/></td>
						      <td><input type="number" id="22" class="empleado2" placeholder="Martes"/></td>
						      <td><input type="number" id="23" class="empleado2" placeholder="Miércoles"/></td>
                              <td><input type="number" id="24" class="empleado2" placeholder="Jueves"/></td>
                              <td><input type="number" id="25" class="empleado2" placeholder="Viernes"/></td>
						    </tr>
						    <tr>
						      <th scope="row">Empleado 3</th>
						      <td><input type="number" id="31" class="empleado3" placeholder="Lunes"/></td>
						      <td><input type="number" id="32" class="empleado3" placeholder="Martes"/></td>
						      <td><input type="number" id="33" class="empleado3" placeholder="Miércoles"/></td>
                              <td><input type="number" id="34" class="empleado3" placeholder="Jueves"/></td>
                              <td><input type="number" id="35" class="empleado3" placeholder="Viernes"/></td>
						    </tr>
						  </tbody>
						</table>
						
						<br><br><br><br>
					
						
						<input type="button" class="button" onclick="empleado1(), empleado2(), empleado3()" value="Calcular">
					</div>

	<script type="text/javascript" src="calculo.js" ></script>
