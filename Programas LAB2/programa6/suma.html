<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mi primera Pagina</title>
        


</head>

<body style="background-color: #2C3E50">

    <script type="text/javaScript">
    var num="", suma=0

    while(num!=null){
        num = prompt("Escriba el numero a sumar: ",0)

        if(num!=null && num!=""){
            suma+=parseInt(num)
        }
    }

    alert("La sumatoria de todos los numeros es: "+suma)
</script>
</body>

</html>
